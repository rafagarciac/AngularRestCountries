  <mat-card class="country-card" *ngFor="let item of this.countries">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item['name']}}</mat-card-title>
      <mat-card-subtitle>{{item['region']}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item['flag']}}" alt="{{item['name']}}">
    <mat-card-content>
      <p>{{item['subregion']}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><a href="/country/{{getValidPath(item['name'])}}">GO COUNTRY</a></button>
    </mat-card-actions>
  </mat-card>
    
<router-outlet></router-outlet>
